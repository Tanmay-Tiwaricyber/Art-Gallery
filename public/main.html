<!DOCTYPE html>
<html>
<head>
  <title>Art Gallery - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent: #e17055;
      --accent-2: #fdcb6e;
      --text: #1f2937;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--text);
      /* Soft overlay + background image (desktop default) */
      background-image:
        radial-gradient(1200px 800px at 50% 20%, rgba(255,255,255,0.55), rgba(255,255,255,0.25) 45%, rgba(255,255,255,0.08) 70%, rgba(255,255,255,0.02) 85%),
        /* linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%), */
        url('desktop.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* Mobile background */
    @media (max-width: 600px) {
      body {
        background-image:
          radial-gradient(900px 600px at 50% 20%, rgba(255,255,255,0.55), rgba(255,255,255,0.25) 45%, rgba(255,255,255,0.08) 70%, rgba(255,255,255,0.02) 85%),
          linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%),
          url('mobile.jpg');
      }
    }

    .login-card {
      width: min(92vw, 420px);
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.65);
      border-radius: 20px;
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      box-shadow: 0 20px 60px rgba(16,24,40,0.14), 0 2px 10px rgba(16,24,40,0.06);
      padding: 28px 22px 24px;
      animation: floatIn .5s ease both;
    }
    @keyframes floatIn {
      from { opacity: 0; transform: translateY(8px) scale(.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .login-logo {
      width: 76px; height: 76px; margin: 4px auto 14px;
      border-radius: 50%;
      display: grid; place-items: center;
      color: var(--accent);
      font-size: 2rem;
      background: linear-gradient(135deg, #fff6e6, #ffe2cf);
      position: relative;
      box-shadow: 0 8px 20px rgba(225,112,85,.18);
    }
    .login-logo::after {
      content: "";
      position: absolute; inset: -3px; border-radius: 50%; padding: 2px;
      background: conic-gradient(from 180deg at 50% 50%,
        var(--accent) 0deg, var(--accent-2) 120deg, #ffd6a6 240deg, var(--accent) 360deg);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
    }

    .login-title {
      font-family: 'Gloria Hallelujah', cursive, Arial, sans-serif;
      font-size: 1.6rem;
      color: var(--accent);
      text-align: center;
      letter-spacing: .5px;
      margin: 4px 0 6px;
    }
    .login-subtitle {
      text-align: center;
      color: #475569;
      margin: 0 0 18px;
    }

    form { display: grid; gap: 14px; }

    .input-wrap {
      position: relative;
    }
    .input-wrap svg {
      position: absolute; left: 12px; top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.9em 1em 0.9em 40px;
      border-radius: 12px;
      border: 1.5px solid #e5e7eb;
      background: rgba(248,250,252,.9);
      font-size: 1.05rem;
      color: #111827;
      transition: border-color .2s, box-shadow .2s, background .2s;
    }
    .input-wrap:focus-within input {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(225,112,85,.12);
      background: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.95em 1em;
      border: 0;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1.05rem;
      letter-spacing: .3px;
      box-shadow: 0 8px 20px rgba(225,112,85,.18);
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease, filter .2s;
    }
    button:hover { filter: brightness(1.05); box-shadow: 0 14px 30px rgba(225,112,85,.22); }
    button:active { transform: translateY(1px); }

    .foot {
      margin-top: 10px;
      text-align: center;
      font-size: .9rem;
      color: #64748b;
    }
    .foot b { color: var(--accent); }

    @media (max-width: 420px) {
      .login-card { width: 92vw; padding: 22px 16px; }
      .login-title { font-size: 1.35rem; }
      .login-logo { width: 64px; height: 64px; font-size: 1.6rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      .login-card { animation: none; }
      button { transition: none; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">ðŸŽ¨</div>
    <div class="login-title">Art Gallery</div>
    <div class="login-subtitle">Sign in to your creative space</div>

    <form id="loginForm">
      <div class="input-wrap">
        <!-- user icon -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 12a5 5 0 100-10 5 5 0 000 10Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          <path d="M2 22a10 10 0 0120 0" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
        <input type="text" id="name" placeholder="Your name" required autocomplete="name">
      </div>
      <button type="submit">Continue</button>
    </form>

    <div class="foot">Tip: use the <b>same name</b> to see your previous uploads.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
